<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nike</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <div class="nike-logo">
            <img class="nike-logo__img" src="images/logo.png" alt="Logo">
        </div>
        <div class="nike-slider">
            <img src="images/shoe.png" alt="Nike Model" class="nike-slider__photo">
            <div class="nike-slider-dots">
                <ul>
                    <li class="nike-slider-dots__dot1"></li>
                    <li class="nike-slider-dots__dot2"></li>
                    <li class="nike-slider-dots__dot3"></li>
                    <li class="nike-slider-dots__dot4"></li>
                </ul>
            </div>
        </div>
        <div class="nike-info">
            <h2 class="nike-info__name">Nike SB Stefan Janoski Max</h2>
            <p class="nike-info__description">Unisex Skateboarding Shoe</p>
            <div class="rating-half">
                <div style="width: 60%;"></div>
            </div>
            <button class="nike-info__btn">Size</button>
            <button class="nike-info__btn">Qty</button>
            <button type="submit" class="nike-info__btn2">Add to cart</button>
        </div>

    </div>
</body>
</html>
